<!DOCTYPE html>
<html>
	<head>
		<title>To-Do List</title>
		<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
		<script type="text/javascript" src="assets/js/lib/jQuery.js"></script>
		 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>
		<div id="container">
			<h1>To-Do List <i class="fas fa-pencil-alt"></i></h1>
			<input type="text" placeholder="New Todo">
			<ul>
				<li><span><i class="fas fa-trash-alt"></i></span> Walk the dog</li>
				<li><span><i class="fas fa-trash-alt"></i></span> Feed the cat</li>
				<li><span><i class="fas fa-trash-alt"></i></span> Wash the car</li>
			</ul>
		</div>
		<script type="text/javascript" src="assets/js/todos.js"></script>
	</body>
</html>
